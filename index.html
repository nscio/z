<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLLOW DARK</title>
    <link rel="icon" href="z.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #F0F0F0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        box-sizing: border-box;
        overflow-x: hidden;
    }

    h1 {
        font-size: 3rem;
        color: #FFD700;
        margin-bottom: 30px;
        text-align: center;
        letter-spacing: 2px;
        font-weight: 600;
        text-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
    }

    .form-container {
        background: #1E1E1E;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        width: 100%;
        max-width: 500px;
        text-align: left;
        box-sizing: border-box;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 15px;
        font-size: 1.2rem;
        font-weight: 500;
    }

    input, button {
        width: 100%;
        padding: 15px;
        margin-top: 10px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
    }

    input {
        background: #333333;
        color: #F0F0F0;
        border: 1px solid #FFD700;
    }

    input:focus {
        outline: none;
        border-color: #FF6347;
    }

    button {
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .purchase-button {
        background: #4285F4;
        color: #fff;
        margin-top: 20px;
    }

    .purchase-button:hover {
        background: #357AE8;
        transform: translateY(-2px);
    }

    .withdraw-button {
        background: #4CAF50;
        color: #fff;
    }

    .withdraw-button:hover {
        background: #388E3C;
        transform: translateY(-2px);
    }

    .meta-button {
        background: #FF6347;
        color: #fff;
    }

    .meta-button:hover {
        background: #FF4500;
        transform: translateY(-2px);
    }

    .alert {
        background: rgba(255, 99, 71, 0.9);
        padding: 12px;
        border-radius: 10px;
        margin-top: 20px;
        font-size: 1.1rem;
        color: #fff;
        display: none;
        text-align: center;
    }

    .calculated-value {
        font-size: 1.2rem;
        font-weight: bold;
        color: #32CD32;
        margin-top: 20px;
    }

    footer {
        position: relative;
        bottom: 0;
        width: 100%;
        background-color: #121212;
        color: #F0F0F0;
        text-align: center;
        padding: 10px;
        font-size: 0.9rem;
        box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.7);
    }

    footer a {
        color: #FFD700;
        text-decoration: none;
        font-weight: bold;
    }

    footer a:hover {
        text-decoration: underline;
    }

    /* Responsividade */
    @media (max-width: 768px) {
        h1 {
            font-size: 2.5rem;
        }

        .form-container {
            padding: 20px;
            max-width: 90%;
        }

        label, input, button {
            font-size: 1rem;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-container {
            padding: 15px;
            max-width: 95%;
        }

        input, button {
            font-size: 0.9rem;
            padding: 12px;
        }

        footer {
            font-size: 0.8rem;
        }
    }

    </style>
</head>
<body>
   <h1>HOLLOW DARK</h1>
<div class="form-container">
    <label for="amount">Digite o valor da compra (em R$):</label>
    <input type="number" id="amount" placeholder="Ex: 100" />

    <label for="nivel">Nível de Geminianosidade (máximo):</label>
    <input type="number" id="nivel" value="10" readonly />

    <!-- Opção para selecionar o tipo de câmbio -->
    <label for="currency-option">Escolha o câmbio:</label>
    <select id="currency-option">
        <option value="usd-btc">USD/BTC</option>
        <option value="diamond-btc">Diamond BTC</option>
        <option value="diamond-solana">Diamond Solana</option>
        <option value="diamond-eth">Diamond ETH</option>
    </select>

    <button class="purchase-button" onclick="calcularValorDark()">Calcular Valor Dark Geminiano</button>
    <button class="withdraw-button" onclick="sacar()">Sacar</button>
    <button class="meta-button" onclick="connectMetaMask()">Conectar MetaMask</button>

    <div id="alert" class="alert"></div>
    <!-- Exibição do valor calculado -->
    <div id="calculated-value" class="calculated-value"></div>
</div>

<footer>
    <p>NSC Project by <a href="https://br.linkedin.com/in/lucasjanuariorbx/" target="_blank">Lucas Januário</a></p>
</footer>

<script>
    const PIX_KEY = '48761013889'; 
    let provider;
    let signer;
    let valorDarkUSD, valorDarkBTC, valorDiamondBTC, valorDiamondSolana, valorDiamondETH;

    async function connectMetaMask() {
        if (typeof window.ethereum !== 'undefined') {
            try {
                await ethereum.request({ method: 'eth_requestAccounts' });
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                showAlert('MetaMask conectada com sucesso!', 'success');
            } catch (err) {
                showAlert('Erro ao conectar com MetaMask.', 'error');
            }
        } else {
            showAlert('MetaMask não está instalado. Por favor, instale o MetaMask.', 'error');
        }
    }

    async function getExchangeRates() {
        const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
        const data = await response.json();
        const BRLtoUSD = data.rates.BRL;
        const BTCtoUSD = await fetchBTCPrice();
        const SOLtoUSD = await fetchSolanaPrice();
        const ETHtoUSD = await fetchETHPrice();
        return { BRLtoUSD, BTCtoUSD, SOLtoUSD, ETHtoUSD };
    }

    async function fetchBTCPrice() {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        const data = await response.json();
        return data.bitcoin.usd;
    }

    async function fetchSolanaPrice() {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd');
        const data = await response.json();
        return data.solana.usd;
    }

    async function fetchETHPrice() {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd');
        const data = await response.json();
        return data.ethereum.usd;
    }

    function fibonacciGeminiana(n) {
        const fib = [0, 1];
        for (let i = 2; i <= n; i++) {
            let valor = fib[i - 1] + fib[i - 2];
            if (i % 2 === 0) valor *= 1.618; 
            fib.push(valor);
        }
        return fib[n] * 0.1;
    }

    async function calcularValorDark() {
        const amountBRL = parseFloat(document.getElementById('amount').value);
        const nivel = parseInt(document.getElementById('nivel').value);
        const currencyOption = document.getElementById('currency-option').value;

        if (isNaN(amountBRL) || amountBRL <= 0) {
            showAlert('Por favor, insira um valor válido.', 'error');
            return;
        }

        const { BRLtoUSD, BTCtoUSD, SOLtoUSD, ETHtoUSD } = await getExchangeRates();
        const amountUSD = (amountBRL / BRLtoUSD).toFixed(2);

        const fator = fibonacciGeminiana(nivel);
        valorDarkUSD = (amountUSD * fator).toFixed(2);

        if (currencyOption === 'usd-btc') {
            valorDarkBTC = (valorDarkUSD / BTCtoUSD).toFixed(4);
            document.getElementById('calculated-value').innerText = 
                `Valor Calculado: $${valorDarkUSD} USD | ${valorDarkBTC} BTC`;
            showAlert(`Valor Dark Geminiano calculado: $${valorDarkUSD} USD | ${valorDarkBTC} BTC`, 'success');
        } else if (currencyOption === 'diamond-btc') {
            valorDiamondBTC = (valorDarkUSD / BTCtoUSD).toFixed(4);
            document.getElementById('calculated-value').innerText = 
                `Valor Calculado: $${valorDarkUSD} USD | ${valorDiamondBTC} BTC`;
            showAlert(`Valor Diamond BTC calculado: $${valorDarkUSD} USD | ${valorDiamondBTC} BTC`, 'success');
        } else if (currencyOption === 'diamond-solana') {
            valorDiamondSolana = (valorDarkUSD / SOLtoUSD).toFixed(4);
            document.getElementById('calculated-value').innerText = 
                `Valor Calculado: $${valorDarkUSD} USD | ${valorDiamondSolana} SOL`;
            showAlert(`Valor Diamond Solana calculado: $${valorDarkUSD} USD | ${valorDiamondSolana} SOL`, 'success');
        } else if (currencyOption === 'diamond-eth') {
            valorDiamondETH = (valorDarkUSD / ETHtoUSD).toFixed(4);
            document.getElementById('calculated-value').innerText = 
                `Valor Calculado: $${valorDarkUSD} USD | ${valorDiamondETH} ETH`;
            showAlert(`Valor Diamond ETH calculado: $${valorDarkUSD} USD | ${valorDiamondETH} ETH`, 'success');
        }
    }

    function sacar() {
        if (!signer) {
            showAlert('Conecte sua MetaMask primeiro!', 'error');
            return;
        }

        if (!valorDarkUSD || valorDarkUSD <= 0) {
            showAlert('Valor Dark não calculado. Calcule antes de sacar.', 'error');
            return;
        }

        const valorSaque = valorDarkUSD * 0.1;
        showAlert(`Saque de $${valorSaque} USD iniciado...`, 'success');
        setTimeout(() => {
            showAlert(`Saque de $${valorSaque} USD concluído.`, 'success');
        }, 2000);
    }

    function showAlert(message, type) {
        const alert = document.getElementById('alert');
        alert.innerText = message;
        alert.style.display = 'block';
        if (type === 'error') {
            alert.style.backgroundColor = 'rgba(255, 0, 0, 0.9)';
        } else {
            alert.style.backgroundColor = 'rgba(0, 255, 0, 0.9)';
        }
        setTimeout(() => alert.style.display = 'none', 4000);
    }
</script>

</body>
</html>
