<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Geminiano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .alert {
            display: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            background-color: #1a73e8;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Dark Geminiano</h1>
    <div class="container">
        <div class="form-group">
            <label for="amount">Valor em Diamond:</label>
            <input type="number" id="amount" placeholder="Digite o valor em Diamond">
        </div>
        <div class="form-group">
            <label for="nivel">Nível Fibonacci:</label>
            <input type="number" id="nivel" placeholder="Digite o nível Fibonacci">
        </div>
        <div class="form-group">
            <label for="currency-option">Escolha a conversão:</label>
            <select id="currency-option">
                <option value="usd-btc">Diamond para Bitcoin (BTC)</option>
                <option value="diamond-btc">Diamond para BTC</option>
                <option value="diamond-solana">Diamond para Solana</option>
                <option value="diamond-eth">Diamond para Ethereum</option>
                <option value="diamond-cardano">Diamond para Cardano (ADA)</option>
            </select>
        </div>
        <div class="form-group">
            <button onclick="calcularValorDark()">Calcular Valor Dark</button>
        </div>
        <div class="form-group">
            <button onclick="connectMetaMask()">Conectar MetaMask</button>
        </div>
        <div class="form-group">
            <button onclick="sacar()">Sacar</button>
        </div>
        <div id="calculated-value" class="alert"></div>
        <div id="alert" class="alert"></div>
    </div>

    <script>
        // Função para conectar ao MetaMask
        async function connectMetaMask() {
            try {
                if (typeof window.ethereum !== 'undefined') {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    document.getElementById('alert').style.display = 'block';
                    document.getElementById('alert').innerText = 'Conexão com MetaMask bem-sucedida!';
                } else {
                    alert('MetaMask não encontrado. Instale o MetaMask para continuar.');
                }
            } catch (error) {
                document.getElementById('alert').style.display = 'block';
                document.getElementById('alert').innerText = 'Erro ao conectar ao MetaMask.';
            }
        }

        // Função para calcular o valor Dark Geminiano
        function calcularValorDark() {
            const amount = parseFloat(document.getElementById('amount').value);
            const nivel = parseInt(document.getElementById('nivel').value, 10);
            const currencyOption = document.getElementById('currency-option').value;

            if (isNaN(amount) || amount <= 0) {
                alert('Por favor, insira um valor válido.');
                return;
            }

            const fibonacciValue = fibonacciGeminiana(nivel);
            let exchangeRate;

            // Definindo taxas de câmbio simuladas
            switch (currencyOption) {
                case 'usd-btc':
                    exchangeRate = 0.000035; // Exemplo: USD para BTC
                    break;
                case 'diamond-btc':
                    exchangeRate = 0.0005; // Exemplo: Diamond para BTC
                    break;
                case 'diamond-solana':
                    exchangeRate = 0.05; // Exemplo: Diamond para Solana
                    break;
                case 'diamond-eth':
                    exchangeRate = 0.003; // Exemplo: Diamond para ETH
                    break;
                case 'diamond-cardano':
                    exchangeRate = 0.07; // Exemplo: Diamond para Cardano
                    break;
                default:
                    exchangeRate = 1; // Valor padrão
            }

            const darkValue = amount * fibonacciValue * exchangeRate;

            document.getElementById('calculated-value').style.display = 'block';
            document.getElementById('calculated-value').innerText = `Valor Dark Geminiano Calculado: ${darkValue.toFixed(8)}`;
        }

        // Função personalizada de Fibonacci
        function fibonacciGeminiana(nivel) {
            if (nivel <= 1) return 1;
            let a = 1, b = 1, temp;
            for (let i = 2; i <= nivel; i++) {
                temp = a + b;
                a = b;
                b = temp;
            }
            return b;
        }

        // Função simulada de saque
        function sacar() {
            const alertElement = document.getElementById('alert');
            alertElement.style.display = 'block';
            alertElement.innerText = 'Saque realizado com sucesso!';
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
